<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BetterMUN</title>
    <link rel="stylesheet" type="text/css" href="static/css/root.css">
    <link rel="stylesheet" type="text/css" href="static/css/app2.css">
    <link rel="stylesheet" type="text/css" href="static/css/header.css">
    <link rel="stylesheet" type="text/css" href="static/css/footer.css">
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="static/media/bettermunlogo.png" alt="BetterMUN Logo">
      </a>
    </header>
    <main>
      <div class="rolecall">
        <h1>Role Call</h1>
        <div class="rolecalldisplay-container">
          <div class="rolecalldisplay">
            <h2>Name of Country</h2> <!-- The current form submission uses just text for names, but if you want flags implemented i can switch it to a dropdown -->
          </div>
          <div class="votingdisplay">
            <button class="votingbutton">Present</button>
            <button class="votingbutton">Present & Voting</button>
            <button class="votingbutton">Absent</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <button class="nextstep">Next</button>
        <div class="order">
        <h3>Next Up</h3>
        <ul>
          <li>Country 1</li>
          <li>Country 2</li>
          <li>Country 3</li>
          <li>Country 4</li>
          <li>Country 5</li>
        </ul>
        </div>
      </div>
    </main>
    <script src="static/js/app2.js"></script>
  </body>
</html>
