<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BetterMUN</title>
    <link rel="stylesheet" type="text/css" href="static/css/root.css">
    <link rel="stylesheet" type="text/css" href="static/css/app.css">
    <link rel="stylesheet" type="text/css" href="static/css/header.css">
    <link rel="stylesheet" type="text/css" href="static/css/footer.css">
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="static/media/bettermunlogo.png" alt="BetterMUN Logo">
      </a>

    </header>
    <main>
    <div id="modalcreate" class="createmodal">
      <div class="createmodalcontent">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
      </div>
    </div>
    <div class="committees">
        <h1>Your Committees</h1>
        <div class="committeeboxholder">
          <div class="committeebox"></div>
          <div class="committeebox"></div>
          <div class="committeebox"></div>
          <div class="committeebox"></div>
          <div class="committeebox"></div>
        </div>
    </div>
    <div class="sidebar">
      <button class="createcommittee" id="triggercreate">Create Committee</button>
      <ul class="countrybox">
        <h2>Countries</h2>
        <li><p>Canada</p</li>
        <li><p>USA</p</li>
        <li><p>India</p</li>
        <li><p>Russia</p</li>
        <li><p>Mexico</p</li>
        <li><p>China</p</li>
        <li><p>Japan</p</li>
        <li><p>Germany</p</li>
        <li><p>France</p</li>
        <li><p>UK</p</li>
        <li><p>Italy</p</li>
        <li><p>Spain</p</li>
        <li><p>South Africa</p</li>
        <li><p>Australia</p</li>
        <li><p>Brazil</p</li>
        <li><p>Argentina</p</li>
        <li><p>Chile</p</li>
        <li><p>Peru</p</li>
      </ul>
    </div>
    </main>
  </body>
  <script src="static/js/app.js"></script>
</html>
